name: Docs

on:
  repository_dispatch:
    types:
      - trigger-docs-publishing

run-name: |
  ${{ format('[{0}] {1}', github.workflow, github.event.client_payload.ref || github.ref_name) }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.client_payload.ref || github.ref_name }}
  cancel-in-progress: false

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          ref: ${{ github.event.client_payload.ref || github.ref_name }}

      - name: ğŸšš Install pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version-file: '.nvmrc'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ‘·â€â™‚ï¸ Build Packages
        run: pnpm run build

      - name: ğŸ“˜ Build Docs
        run: pnpm run build:docs

      - name: ğŸšš Deploy Docs
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GH_PAT }}
          git-config-name: '${{ github.actor }}'
          git-config-email: '${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com'
          folder: docs
          branch: gh-pages
          clean: true
          single-commit: true
